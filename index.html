<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Glass Login Form | Jorginho J.</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"
/>
</head>
<body>
    <main class="main-class">
            <div id="login-form">
                <div id="title">
                    <h1>Welcome <span>Back</span></h1>
                    <p>Welcome aboard! Please login to continue.</p>
                </div>

                <form id="form-login" action="">
                    <div id="inputs">
                        <div class="inputs-sg">
                            <label>Email</label>
                            <div class="input-box">
                                <input class="input-text" type="text" placeholder="Enter your email adress" required name="">
                            </div>
                        </div>

                        <div class="inputs-sg">
                            <label>Password</label>
                            <div class="input-box">
                                <input class="input-text type="password" placeholder="Enter your password" required name="" id="">
                            </div>
                        </div>
                    </div>

                    <div class="remember-me">
                        <label for=""><input class="check-input" type="checkbox">Remember me</label>
                    </div>

                    <div class="buttons">
                        <div class="form-button">
                            <button class="btn">Log In</button>
                        </div>

                        <div class="form-button">
                            <button class="btn">Sign Up</button>
                        </div>
                    </div>

                    <div id="forgot-password">
                        <a id="forgot" href="#">Forgot password?</a>
                    </div>
            </div>
    </main>
</body>
</html>
